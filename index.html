<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="header">Tic Tac Toe Game</h1>
    <div class="settings">
        <span>Board Width: </span><input type="number" id="width" value="">
        <span>Board Height: </span><input type="number" id="height" value="">
    </div>
    <h3 class="start">Start Game</h3>
    <br>
    <canvas id="myCanvas" width="700px" height="200px" style="border: 1px solid black">
        <img src="img/x.JPG" alt="x" id="x">
        <img src="img/o.JPG" alt="o" id="o">
    </canvas>
    <script src="index.js"></script>
</body>
</html>
